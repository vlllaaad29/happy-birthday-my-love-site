  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {

      text-align: center;
      padding: 30px;
      color: #fff;
      overflow: hidden;
      position: relative;

    }

    /* –ù–æ–≤—ã–π —Ñ–æ–Ω–æ–≤—ã–π —Å–ª–æ–π */
    .background {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(45deg, #ffdde1, #ee9ca7, #ff80ab, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      filter: blur(6px);
      transition: filter 0.3s ease;
    }
    .background.noblur {
      filter: none;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}

    }

    h1 {

      margin-bottom: 20px;
      text-shadow:

        0 0 20px rgba(255,64,129,0.6),
        0 0 30px rgba(255,105,180,0.8);
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 10px rgba(255,255,255,0.7),
          0 0 20px rgba(255,105,180,0.6),
          0 0 30px rgba(255,20,147,0.8);
      }
      100% {
        text-shadow: 
          0 0 15px rgba(255,255,255,1),
          0 0 30px rgba(255,182,193,0.8),
          0 0 40px rgba(255,105,180,1);
      }
    }

    iframe {
      max-width: 90%;
      height: 315px;
      border: none;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .button {
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(90deg,#ff4081,#ff80ab);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,64,129,0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,105,180,0.8);
    }

    .timecode {
      margin-top: 12px;
      font-size: 1.1em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }

    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 5s linear forwards;
      opacity: 0.8;
      z-index: 9999;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* –®–∞—Ä–∏–∫–∏ */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: red;
      animation: balloonFloat 8s linear infinite;
      z-index: 9998;
    }
    @keyframes balloonFloat {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞ */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;

    }
    #startOverlay h2 {

  </style>
</head>
<body>
  <!-- –ù–æ–≤—ã–π —Ñ–æ–Ω–æ–≤—ã–π —Ä–∞–∑–º—ã—Ç—ã–π —Å–ª–æ–π -->
  <div class="background blur" id="bgLayer"></div>

  <!-- –û–≤–µ—Ä–ª–µ–π —Å –∫–Ω–æ–ø–∫–æ–π -->

    </div>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bgMusic" loop>
    <source src="–ò—Ä–∏–Ω–∞ –ê–ª–ª–µ–≥—Ä–æ–≤–∞ - –° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è.mp3" type="audio/mpeg">
  </audio>
  <script>
    function startCelebration() {
      document.getElementById('startOverlay').style.display = 'none';

      // –£–±–∏—Ä–∞–µ–º —Ä–∞–∑–º—ã—Ç–∏–µ —Å —Ñ–æ–Ω–∞
      document.getElementById('bgLayer').classList.add('noblur');

      // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ —Å –≥—Ä–æ–º–∫–æ—Å—Ç—å—é 10%
      let music = document.getElementById('bgMusic');
      music.volume = 0.1;
      music.play();

      // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      setInterval(createConfetti, 200);

      // –ó–∞–ø—É—Å–∫ —à–∞—Ä–∏–∫–æ–≤
      setInterval(createBalloon, 1000);
    }

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    function createConfetti() {
      const colors = ['#ff4081','#ff80ab','#ffd54f','#4fc3f7','#81c784','#ba68c8'];
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * window.innerWidth + 'px';
      conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      conf.style.width = conf.style.height = Math.random()*8+4+'px';
      conf.style.animationDuration = Math.random()*3+3+'s';
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(), 6000);
    }

    // –®–∞—Ä–∏–∫–∏
    function createBalloon() {
      const colors = ['#ff4081','#ff80ab','#ffeb3b','#4fc3f7','#81c784','#ba68c8'];
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * (window.innerWidth-60) + 'px';
      balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      balloon.style.animationDuration = Math.random()*4+6+'s';
      document.body.appendChild(balloon);
      setTimeout(()=>balloon.remove(), 8000);
    }
  </script>
